<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List with Reminder</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="todo-container">
        <h1>To-Do List with Reminder</h1>
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Baba try enter something">
            <input type="datetime-local" id="reminder-time">
            <button id="add-task">Add Task</button>
        </div>
        <ul id="task-list"></ul>
    </div>


    <audio id="reminder-sound" src="https://www.soundjay.com/button/sounds/beep-07.mp3" preload="auto"></audio>

    <script src="index.js"></script>
</body>

</html>
